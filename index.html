<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evil Manga's - Anime & Manga Recommendations</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Evil Manga's</h1>
        <p>Your go-to source for anime and manga recommendations!</p>
    </header>

    <section class="recommendations">
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Anime Title" />
            <h2>Anime Title</h2>
            <p>A brief description of the anime or manga. Why it's good and who might enjoy it.</p>
        </div>

        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Manga Title" />
            <h2>Manga Title</h2>
            <p>A brief description of the manga. Highlight the art style and story quality.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Evil Manga's. All Rights Reserved.</p>
    </footer>
</body>
</html
body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    color: #f4f4f9;
    margin: 0;
    padding: 0;
}

header {
    background-color: #ff4d4d;
    padding: 20px;
    text-align: center;
}

h1 {
    margin: 0;
    color: #fff;
}

.recommendations {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.item {
    background-color: #292929;
    border: 1px solid #ff4d4d;
    padding: 15px;
    margin: 10px;
    width: 250px;
    text-align: center;
    border-radius: 8px;
}

.item img {
    width: 100%;
    height: auto;
    border-bottom: 2px solid #ff4d4d;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #ff4d4d;
    color: #fff;
    margin-top: 20px;
}
